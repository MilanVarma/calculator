<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <h1>Calculator</h1>
       
        <div class="calD">
            <div class="calD1">
                <p id="disAth"></p>
                <input type="text" id="output">
            </div>

            <div class="calD2">

            <button id="num">1</button>
            <button id="num1">2</button>
            <button id="num2">3</button>
            <button id="add" style="color: green;">+</button>

            <button id="num3">4</button>
            <button id="num4">5</button>
            <button id="num5">6</button>
            <button id="sub" style="color: green;">-</button>

            <button id="num6">7</button>
            <button id="num7">8</button>
            <button id="num8">9</button>
            <button id="mul" style="color: green;">x</button>

            <button id="dot" style="color: red;">C</button>
            <button id="num9">0</button>
            <button id="equal" style="color: greenyellow;">=</button>
            <button id="div" style="color: green;">/</button>

            </div>
            
        </div>
    </div>

    <script src="./script.js">
        

    </script>
</body>
</html>
